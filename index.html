<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Todo app</title>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>TODO</h1>
    <img src="images/icon-sun.svg" id="sun-icon" alt="sun icon">
    <img src="images/icon-moon.svg" id="moon-icon" alt="moon icon">
  </header>
  <main>
    <aside>
      <input type="text" id="create-todo" placeholder="Create a new todo...">
    </aside>

    <article>

      <div id="article-footer">
        <h4><span id="items-left">0</span> items left</h4>
        <div class="main-footer">
          <span onclick="addSection()" class="active">All</span>
          <span onclick="addSection('active')">Active</span>
          <span onclick="addSection('completed')">Completed</span>
        </div>
        <h4 id="clear-completed" onclick="clearCompleted()">Clear Completed</h4>
      </div>

    </article>
    <div id="pop-up-edit">
      <div>
        <h1>Edit Content</h1>
        <img src="images/icon-cross.svg" alt="X">
      </div>
      <textarea name="edit-popup" id="new-content" cols="30" rows="10"></textarea>
      
    </div>
  </main>

  <div class="main-footer">
    <span onclick="addSection()" class="active">All</span>
    <span onclick="addSection('active')">Active</span>
    <span onclick="addSection('completed')">Completed</span>
  </div>
  
  
  <div class="final-content">
    <h2>Drag and drop to reorder list</h2>    
  </div>


</body>
</html>
